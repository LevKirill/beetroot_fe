<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dinner Shopping List</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="shoping_list">
    <header class="title">
      <h1>CSS Dinner Shopping List</h1>
      <h2>Letâ€™s go to the mall!</h2>
    </header>
    <div class="main">
      <div class="items">
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_1">
          <label for="shoping_item_1"><span class="block">A lot of pickles <span>for the next lessons about CSS</span></span></label>
        </div>
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_2">
          <label for="shoping_item_2"><span class="block">10 apples <span>for more CSS manipulations</span></span></label>
        </div>
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_3">
          <label for="shoping_item_3"><span class="block">20 oranges <span>because they are awesome</span></span></label>
        </div>
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_4">
          <label for="shoping_item_4"><span class="block">13 plates <span>hm... they always dissapear</span></span></label>
        </div>
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_5">
          <label for="shoping_item_5"><span class="block">15 bentos</span></label>
        </div>
        <div class="item">
          <input type="checkbox" name="list_shoping" id="shoping_item_6">
          <label for="shoping_item_6"><span class="block">1 bottle of Sake <span>for my friends</span></span></label>
        </div>
      </div>
      <button type="submit">Bon appetit</button>
    </div>
  </section>
</body>
</html>
