<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Цикли й умови</title>
</head>
<body>
  <main>
    <section class="min">
      <div class="wrapper">
        <h2>Мінімум</h2>
        <ol>
          <li>
            <p class="strong">Напишить, будь ласка, ваш вік.</p>
            <form action="" class="form1" method="POST">
              <input type="number" name="age" id="age" min="0" max="100" required>
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer1"></p>
          </li>
          <li>
            <p class="strong">Напишить, будь ласка, число від 0 до 9.</p>
            <form action="" class="form2" method="POST">
              <input type="number" name="special" id="special" min="0" max="9" required>
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer2"></p>
          </li>
          <li>
            <p class="strong">Напишить, будь ласка, діапазон чисел від 0 до 100.</p>
            <form action="" class="form3" method="POST">
              <input type="number" name="min_num" id="minNum" min="0" max="100" required>
              <input type="number" name="max_num" id="maxNum" min="0" max="100" required>
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer3"></p>
          </li>
          <li>
            <p class="strong">Напишить, будь ласка, два числа.</p>
            <form action="" class="form4" method="POST">
              <input type="number" name="min_num" id="minNum1" required>
              <input type="number" name="max_num" id="maxNum1" required>
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer4"></p>
          </li>
          <li>
            <p class="strong">Напишить, будь ласка, число.</p>
            <form action="" class="form5" method="POST">
              <input type="number" name="min_num" id="numberDivider" required>
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer5"></p>
          </li>
        </ol>
      </div>
    </section>
    <section class="norm">
      <div class="wrapper">
        <h2>Норма</h2>
        <ol>
          <li>
            <p class="strong">Введіть будь-яке натуральне число</p>
            <form action="" method="POST" class="form6">
              <input type="text" name="num_palindrome" id="numPalindrome">
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer6"></p>
          </li>
          <li>
            <p class="strong">Введіть суму покупки</p>
            <form action="" method="POST" class="form7">
              <input type="text" name="sum_purchase" id="sumPurchase">
              <button type="submit">Отримати відповідь</button>
            </form>
            <p class="answer7"></p>
          </li>
          <li></li>
          <li></li>
        </ol>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
