<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productly</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="main_header">
    <div class="wrapper">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="Logo Productly">
      </a>
      <nav class="menu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
      <div class="buttons">
        <a href="#" class="btn btn_white sign_in"><span>Sign In</span></a>
        <a href="#" class="btn sign_up"><span>Sign Up</span></a>
      </div>
    </div>
  </header>
  <main class="site_main">
    <section class="main_screen">
      <div class="wrapper">
        <div class="items">
          <div class="item item_text">
            <h1 class="title"><span>The Design Thinking superpowers</span></h1>
            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            <a href="#" class="btn"><span>Get started</span></a>
          </div>
          <div class="item item_img">
            <img src="./images/back-main-screen.png" alt="People">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
