<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LightBoard</title>
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
  <div class="layout">
    <header class="header">
      <div class="wrapper  header__wrapper">
        <div class="header__items">
          <div class="header__item header__item--1">
            <button class="btn__icon iconfont-mail"></button>
            <button class="btn__icon iconfont-bubble"></button>
            <button class="btn__icon iconfont-calendar"></button>
            <button class="btn__icon iconfont-star"></button>
          </div>
          <div class="header__item header__item--2">
            <a href="#" class="header__lang">
              <svg class="icon">
                <use xlink:href="./img/sprite.svg#lang"></use>
              </svg>
              <span>English</span>
            </a>
            <div class="btn__service">
              <button class="btn__icon iconfont-change-theme"></button>
              <button class="btn__icon iconfont-search"></button>
              <button class="btn__icon iconfont-set"></button>
            </div>
            <a href="#" class="avatar">
              <img src="./img/avatar.jpg" alt="Avatar">
            </a>
          </div>
        </div>
      </div>
    </header>
    <aside class="sidebar">
      <section class="sidebar__wrapper">
        <div class="block__logo_btn">
          <a href="#" class="logo">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#logo"></use>
            </svg>
            <span>LightBoard</span>
          </a>
          <div class="sidebar__btn iconfont-arrow"></div>
        </div>
      </section>
    </aside>
    <main>
      <img src="./img/content.jpg" alt="Content">
    </main>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
